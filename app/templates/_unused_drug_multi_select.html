        <select multiple="multiple" id="my-select" name="my-select[]">
            {% for drug in drugs %}
            <option value="{{ drug.name }}">{{ drug.name }}</option>
            {% endfor %}
        </select>


{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/js/jquery.multi-select.min.js"
    type="text/javascript"></script>
<script type="text/javascript">
    $('#my-select').multiSelect();
</script>
<script src="{{ url_for('static', filename='js/add_mock_listings.js') }}"></script>
{% endblock %}
