{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1>
    <a href="{{ url_for('main.view_market', market_id=listing.market.id) }}">
        {{ listing.market.name }}
    </a>
</h1>
<table class="table table-condensed" id="data_summary">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Date scraped</th>
    </tr>
    {% for page in pages %}
    <tr>
        <td>{{ page.name }}</td>
        <td>${{ page.price }}</td>
        <td>
            <a href="{{ url_for('scraping.raw_results', page_id=page.id) }}">
                {{ page.timestamp }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
